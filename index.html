<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Student Assign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="red-alert" style="display: none;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <span id="error_content">Something Went Wrong</span>
    </div>

    <div id="green-alert" style="display: none;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <span id="success_content">Successful</span>
    </div>

    <div id="loading" style="display: none;"></div>
    
    <div class="container" id="main">
        <div style="text-align: center;">
            <h3>Mentor and Student Assigning</h3>
        </div>
        <hr/>
        <div class="row">
            <div class="col-12 col-md-4 mt-2" style="text-align: center;">
                <form onsubmit="create_mentor(); return false" id="create_mentor">
                    <div class="mb-3">
                      <input id="create_mentor_name" type="text" class="form-control" placeholder="Mentor Name" required>
                    </div>
                    <div class="mb-3">
                      <input id="create_mentor_id" type="text" class="form-control" placeholder="Mentor Id" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Create Mentor</button>
                  </form>
            </div>
            <div class="col-12 col-md-4 mt-2" style="text-align: center;">
                <form onsubmit="create_student(); return false" id="create_student">
                    <div class="mb-3">
                      <input id="create_student_name" type="text" class="form-control" placeholder="Student Name" required>
                    </div>
                    <div class="mb-3">
                      <input id="create_student_id" type="text" class="form-control" placeholder="Student Id" required>
                    </div>
                    <button type="submit" class="btn btn-success">Create Student</button>
                  </form>
            </div>
            <div class="col-12 col-md-4 mt-2 mb-2" style="text-align: center;">
                <select class="form-select mb-3" id="student_assign_list">
                    <option selected disabled>Select Student</option>
                </select>
                <select class="form-select mb-3" style="text-align: center;" id="mentor_assign_list" size="1">
                    <option selected disabled>Select Mentor</option>
                </select>
                <button type="submit" class="btn btn-primary" onclick="student_mentor_assign()">Map Student to Mentor</button>
            </div>
        <hr/>
        <h3 style="text-align: center;">List Students for particular Mentor</h3>
            <div class="col-12 col-md-3 mt-2"  style="text-align: center;">
                <select class="form-select mb-3" style="text-align: center;" id="mentor_assign_list-2" size="1">
                    <option selected disabled>Select Mentor</option>
                </select>
                <button type="submit" class="btn btn-info" onclick="list_students()">List Students</button>
            </div>
            <div class="col-12 col-md-9 mt-2">        
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Student ID</th>
                      </tr>
                    </thead>
                    <tbody id="rows">

                    </tbody>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
